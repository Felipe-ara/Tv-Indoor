<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TV Indoor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    #content {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }
    img, video {
      width: 100%;
      height: 100vh;
      object-fit: contain; /* NÃO corta a imagem */
      background-color: black;
      display: block;
    }
  </style>
</head>
<body>
  <div id="content">Carregando conteúdo...</div>

  <script>
    let currentIndex = 0;
    let items = [];

    function loadContent() {
      fetch('config.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao carregar config.json: ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            throw new Error('config.json está vazio ou não é um array válido');
          }

          // Pré-carregar imagens
          data.forEach(item => {
            if (item.type === 'image') {
              const img = new Image();
              img.src = item.url;
            }
          });

          items = data;
          currentIndex = 0;
          showNext();
        })
        .catch(error => {
          console.error(error);
          const container = document.getElementById('content');
          container.innerHTML = `<p style="color:red;">Erro ao carregar conteúdo:<br>${error.message}</p>`;
        });
    }

    function showNext() {
      const container = document.getElementById('content');
      container.innerHTML = '';

      if (items.length === 0) return;

      const item = items[currentIndex];

      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.url;
        container.appendChild(img);
      } else if (item.type === 'video') {
        const video = document.createElement('video');
        video.src = item.url;
        video.autoplay = true;
